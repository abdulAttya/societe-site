<!DOCTYPE html>
<html>

<head>
	<title>La Société Tunisienne De Vente Immobilière</title>
	<link rel="stylesheet" type="text/css" href="site.css">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
	<div class="orga1">
		<div id="title">
			<div id="pic"></div>
			<div class="p">
				<p id="soc-name">
					BIENVENUS A TUNISIA<br>
					IMMOBILIERS<br><span id="description">Notre entreprise vous aide a faciliter dans la vente <br>de
						votre
						propriété.</span>
				</p>
			</div>
		</div>
		<hr id="ligne">
		<div class="navigation">
			<form>
				<div class="input-field">
					<h3 class="input-title">Nom complet</h3>
					<div class="input-group">
						<div class="typein">
							<label class="hamch">Prénom</label>
							<input type="text" id="name" required autofocus>
						</div>
						<div class="typein">
							<label class="hamch">Nom de famille</label>
							<input type="text" id="prename" required>
						</div>
					</div>
				</div>

				<div class="input-group" id="email-tel">
					<div class="input-field">
						<h3 class="input-title">Email</h3>
						<div class="typein"><label for="email" class="hamch">example@gmail.com</label>
							<input type="email" id="email">
						</div>
					</div>
					<div class="input-field">
						<h3 class="input-title">Numéro de téléphone</h3>
						<div class="typein"><label for="tel" class="hamch">(+216 ...)</label>
							<input type="tel" id="tel" required>
						</div>
					</div>
				</div>




				<div class="input-group" id="radio-field">
					<h3>what do you choose :</h3>
					<div class="input-field">


						<div class="card-container">
							<div class="card">
								<div class="front-face"><input type="radio" name="choice" value="land" id="land"
										class="choice"></div>
								<div class="back-face">details</div>
							</div>
						</div>

					</div>
					<div class="input-field" id="radios">

						<div class="card-container">
							<div class="card">
								<div class="front-face">
									<input type="radio" name="choice" value="house" id="house" class="choice">
								</div>
								<div class="back-face">details</div>
							</div>
						</div>

					</div>

				</div>
				<div class="submit">
					<input type="submit" name="submit" value="Envoyer">
				</div>
			</form>
		</div>
	</div>
</body>

</html>
