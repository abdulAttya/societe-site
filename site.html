<!DOCTYPE html>
<html>

<head>
	<title>La Société Tunisienne De Vente Immobilière</title>
	<link rel="stylesheet" type="text/css" href="site.css">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
	<div class="orga1">
		<div id="title">
			<div id="pic"></div>
			<p class="p1">
				LA SOCIETE TUNISIENNE<br>
				DE VENTE BIENS IMMOBILIERS
			</p>
		</div>
		<div class="navigation">
			<form>
				<h3>Name</h3>
				<div id="name-pre">
					<div class="typein">
						<label class="hamch">Nom</label>
						<input type="text" id="name" required autofocus>
					</div>
					<div class="typein">
						<label class="hamch">Prenom</label>
						<input type="text" id="prename" required>
					</div>
				</div>
				<h3>Email</h3>
				<div class="typein"><label for="email" class="hamch">example@gmail.com</label>
					<input type="email" id="email">
				</div>

				<h3>Phone</h3>
				<div class="typein"><label for="tel" class="hamch">(+216 ...)</label>
					<input type="tel" id="tel" required>
				</div>
				<div>
					<h3>what do you choose :</h3>
					<input type="radio" name="choice" value="land" checked>
					<label>land</label>
					<input type="radio" name="choice" value="house">
					<label>house</label>
				</div>
				<input type="submit" name="submit" value="send">
			</form>
		</div>
	</div>
</body>

</html>
